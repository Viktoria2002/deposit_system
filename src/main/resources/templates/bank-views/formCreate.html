<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Добавление банка</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../js/banks.js" th:src="@{/js/banks.js}"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3">
        <form id="form" class="form-control" method="post" th:action="@{save}">
            <div class="file-input">
                <label for="logo" class="form-label">Логотип:</label>
                <br><img id="logo-field" width="70px" th:src="${bank.logo}" alt="Изображение..."/>
                <input id="logo" name="logo" type="file" accept="image/*" class="form-control mt-xxl-2">
                <input id="hidden" type="hidden" th:field="${bank.logo}">
            </div>
            <div class="mb-3 mt-3">
                <label for="bankName" class="form-label">Название:</label>
                <input id="bankName" type="text" name="bankName" class="form-control" th:errorClass="'error'"
                       th:field="${bank.bankName}">
                <div id="nameError" class="text-danger" th:if="${#fields.hasErrors('bank.bankName')}"
                     th:errors="${bank.bankName}">Error
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="address" class="form-label">Адрес:</label>
                <input id="address" type="text" name="address" class="form-control" th:errorClass="'error'"
                       th:field="${bank.address}">
                <div id="addressError" class="text-danger" th:if="${#fields.hasErrors('bank.address')}"
                     th:errors="${bank.address}">Error
                </div>
            </div>
            <label class="form-label">Телефоны:</label>
            <div class="mb-3 mt-3">
                <label for="A1Number" class="form-label">A1:</label>
                <input id="A1Number" type="text" name="a1Number" class="form-control" th:errorClass="'error'"
                       th:field="${bank.a1Number}">
                <div id="a1Error" class="text-danger" th:if="${#fields.hasErrors('bank.a1Number')}"
                     th:errors="${bank.a1Number}">Error
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="MtsNumber" class="form-label">МТС:</label>
                <input id="MtsNumber" type="text" name="mtsNumber" class="form-control" th:errorClass="'error'"
                       th:field="${bank.mtsNumber}">
                <div id="mtsError" class="text-danger" th:if="${#fields.hasErrors('bank.mtsNumber')}"
                     th:errors="${bank.mtsNumber}">Error
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="LifeNumber" class="form-label">Life:</label>
                <input id="LifeNumber" type="text" name="lifeNumber" class="form-control" th:errorClass="'error'"
                       th:field="${bank.lifeNumber}">
                <div id="lifeError" class="text-danger" th:if="${#fields.hasErrors('bank.lifeNumber')}"
                     th:errors="${bank.lifeNumber}">Error
                </div>
            </div>
            <div class="d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-dark">Добавить банк</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
